
<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>Minha Conta</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">                
            <div class="col-md-3">
                {include="profile-menu"}
            </div>
            <div class="col-md-9">
                <div class="cart-collaterals">
                    <h2>Alterar Senha</h2>
                </div>

                {if="$changePassSuccess != ''"}
                <div class="alert alert-success">
                    {$changePassSuccess}
                </div>
                {/if}

                <form action="{$HOME}/profile/change-password" method="post">
                    <div class="box-body">
                        <div class='form-group {if="!empty($error.current_pass)"}has-warning{/if}'>
                            <label for="current_pass">Senha Atual</label>
                            <input type="password" class="form-control" id="current_pass" name="current_pass">
                            <span class="help-block">{if="!empty($error.current_pass)"}{$error.current_pass}{/if}</span>
                        </div>
                        <hr>                    
                        <div class='form-group {if="!empty($error.new_pass)"}has-warning{/if}'>
                            <label for="new_pass">Nova Senha</label>
                            <input type="password" class="form-control" id="new_pass" name="new_pass" placeholder="Digite a senha">
                            <span class="help-block">{if="!empty($error.new_pass)"}{$error.new_pass}{/if}</span>
                        </div>
                        <div class='form-group {if="!empty($error.new_pass_confirm)"}has-warning{/if}'>
                            <label for="new_pass_confirm">Confirme a nova senha!</label>
                            <input type="password" class="form-control" id="new_pass" name="new_pass_confirm" placeholder="Repita a senha">
                            <span class="help-block">{if="!empty($error.new_pass_confirm)"}{$error.new_pass_confirm}{/if}</span>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
