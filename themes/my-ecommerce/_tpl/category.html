<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>{$cat.descategory}</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            
            {loop="$products"}
            <div class="col-md-3 col-sm-6">
                <div class="single-shop-product">
                    <div class="product-upper">
                        <img src="{$value.desphoto}" alt="$value.desproduct">
                    </div>
                    <h2><a href="">{$value.desproduct}</a></h2>
                    <div class="product-carousel-price">
                        <ins>R${function="formatPrice($value.vlprice)"}</ins>
                    </div>  
                    
                    <div class="product-option-shop">
                        <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="/canvas/shop/?add-to-cart=70">Add to cart</a>
                    </div>                       
                </div>
            </div>
            {/loop}
            
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="product-pagination text-center">
                    <nav>
                        <ul class="pagination">
                        <li>
                            {if="$currentpage > 1"}
                            <a href="{$HOME}/categoria/{$cat.idcategory}?page={$currentpage-1}" aria-label="Previous">
                            {/if}
                            <span aria-hidden="true">«</span>
                            </a>
                        </li>
                        {loop="$links"}
                        <li class="{$value.active}"><a href='{$value.link}'>{$value.page}</a></li>
                        {/loop}
                        {if="$currentpage < $totalPage"}
                        <li>
                            <a href="{$HOME}/categoria/{$cat.idcategory}?page={$currentpage+1}" aria-label="Next">
                            <span aria-hidden="true">»</span>
                            </a>
                        </li>
                        {/if}
                        </ul>
                    </nav>                        
                </div>
            </div>
        </div>
    </div>
</div>
